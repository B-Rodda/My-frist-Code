<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form
    </title>
</head>
<body>
    <h1  style="text-align: center;">Registration form </h1>
    <form   action="" style="" >
             <table align="center" border="3">
                <tr>
                    <td> 
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="NAME" name="">
                    </td>
                </tr>
                <tr>
                    <td>Phone number:</td>
                    <td>
                        <input type="number" placeholder="99*********"  >
                    </td>
                </tr>
                <tr> 
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="email" placeholder="E-mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                         <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td> 
                        Date of birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                         Nationality :
                    </td>
                    <td>
                        <select>
                            <option > USA</option>
                            <option > India</option>
                            <option > China</option>
                            <option >Pakistan</option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies :
                    </td>
                
                    <td>
                        <input type="checkbox" singing>singing
                        <input type="checkbox" Dancing>Dancing
                        <input type="checkbox" Cycling>Cycling
                    </td>

                </tr>
                <tr>
                    <td>
                        Address :
                    </td>
                    <td>
                        <textarea name="Address" id="" cols="30" rows="10" placeholder=" Address"></textarea>
                    </td>

                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="Reset" value="reset">
                    </td>

                </tr>
             </table>
    </form>
</body>
</html>
